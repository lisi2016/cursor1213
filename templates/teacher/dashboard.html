<div class="student-machines">
    <h3>学生机状态</h3>
    <div class="machine-list">
        {% if student_machines %}
            {% for machine in student_machines %}
                <div class="machine-item">
                    <div class="ip-address">{{ machine.ip }}</div>
                    <div class="student-info">
                        <span class="student-name">{{ machine.name }}</span>
                        <span class="login-time">登录时间: {{ machine.login_time|date:"Y-m-d H:i:s" }}</span>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p>当前没有学生在线</p>
        {% endif %}
    </div>
</div>
